{{ partial "head" . }}
<body class="{{ if .IsPage }}page-post page-popup{{ end }}">

		{{ if .IsNode }}
			{{ partial "header" . }}
		{{ else }}
			{{ partial "header-thought" . }}
		{{ end }}

		{{ "<!-- Main -->" | safeHTML }}
		<div class="body-panel">
				<main>
						{{ block "main" . }}{{ end }}

						<a href="#0" class="btnUp-top">Top</a>
				</main>

				{{ partial "footer" . }}
		</div>

		{{ partial "end" . }}
	</body>
</html>
