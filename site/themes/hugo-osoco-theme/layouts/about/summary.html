<div class="divPersonaContainer">
		<div class="divPersonaPicture" style="background-image:url({{ .Site.BaseURL }}images/personas/{{ .Params.Name | urlize }}.jpg);">
		</div>
		<div class="divPersonaText">
				<h5 class="txtPersonaName">{{ .Params.Name }}</h5>
				{{ with .Params.Bio }}
				<p class="txtPersonaTitle">{{ . | markdownify }}</p>
				{{ end }}
		</div>
</div>
