baseurl = "/"
languageCode = "es-ES"
title = "OSOCO"
theme = "hugo-osoco-theme"

disqusShortname = "osoco"
# Enable Google Analytics by inserting your tracking code
googleAnalytics = ""
# Define how many posts should appear on a site
paginate = 10

[params]
	# To provide some metadata for search engines feel free to add a few
	# information about you and your website.
	name = "OSOCO website"
	description = "Describe your website"

	# Format dates with Go's time formatting
	date_format = "02-01-2006"

	# Add custom assets with their paths relative to the static folder
	custom_js   = []
	custom_css  = []

	[params.social]
		# The icons will be shown if you enter your username
  	twitter = "osoco"
		github = "osoco"
		linkedin = "1084597"
		slideshare = "osoco"
		vimeo = "osoco"

	[params.copyright]
		notice = "OSOCO &copy; 2017"

  [params.banner]
    [params.banner.home]
      claim = "Tenemos la convicción de que otra forma de trabajar es posible"
      background = "pelicula-demo-osoco"
    [params.banner.about]
      claim = "Creamos software <br/>web y móvil <br/>más innovador, <br/>usable y robusto."
      background = "pelicula-compania"
    [params.banner.projects]
      claim = "El trabajo bien hecho, <br/>para el éxito <br/>de nuestros clientes."
      background = "pelicula-casos-de-exito"

  [params.intro]
    hide  = false
    title = "Somos OSOCO"
    highlighted = "Cuidamos mucho los intangibles,<br> como el ambiente de trabajo <br> o la cultura de empresa, <br> que hacen que el resultado <br> sea el que perseguimos: <br> mejor de lo esperado."
    quote = "Nuestro objetivo siempre es <br> superar las expectativas de nuestros clientes,<br> presentándoles un resultado <br> mejor de lo esperado."
    contents = [
      "Somos una compañía de diseño y desarrollo de software fundada en 2003, con base en Madrid, España.",
      "Tenemos experiencia creando software, tanto para pequeñas y medianas empresas, como aplicaciones de misión crítica para grandes empresas,</strong> especialmente usando la plataforma Java EE y otras tecnologías como Groovy y Grails.",
      "El equipo de **OSOCO** está formado por ingenieros altamente cualificados (informáticos y de telecomunicación), que se sienten orgullosos de serlo, pero que también entienden el desarrollo de software como una artesanía. Si tenemos en cuenta la definición de la RAE, lo que diferencia a un artesano es que imprime su sello personal en su trabajo. En **OSOCO** cuidamos con esmero cada detalle de nuestros proyectos, desde sus fases iniciales hasta el despliegue en producción.",
      """Nuestra visión consistió en crear una empresa pequeña, pero cumplidora, seria y responsable; es decir, **una empresa de verdaderos profesionales de la programación**, con una propuesta basada en la consistencia y calidad de nuestros trabajos, fundamentada en los siguientes valores:

* Profesionalidad
* Agilidad
* Pasión por la tecnología
* Cuidado del detalle"""
    ]

  [params.services]
    hide  = false
    title = "Servicios"

  [[params.services.service]]
    icon = "iconAgile.svg"
    title = "Agile Development"
    description = """
* Agile Software Craftmanship
* Object-Oriented Design
* JVM-based Development
* Web Development
* Native & Hybrid Mobile Apps
* Training and Mentoring
"""

  [[params.services.service]]
    icon = "iconDevops.svg"
    title = "DevOps"
    description = """
* System Architecture Design
* Process Automation
* Continuous Delivery
* Configuration Management
* Cloud Computing
* Amazon Web Services
"""

  [[params.services.service]]
    icon = "iconUXDesign.svg"
    title = "UX &amp; Design"
    description = """
* User Centered Design
* Data driven
* Care for detail
* Multidevice
"""

  [[params.services.service]]
    icon = "iconStartup.svg"
    title = "Lean Startup Coaching"
    description = """
* Inception Workshops
* Value Proposition Design
* Business Model Design
* Lean Development
"""

  [params.manifest]
    hide  = false
    title = "\"Nuestro manifesto<br> es nuestra constitución\""
    statements = [
      "Deliver value for customers, not technologies",
      "Working software is not enough",
  		"Nurture the code like a gardener",
	  	"We are professionals not heroes",
  		"Fail fast, learn faster",
	  	"Evidence trumps opinion",
  		"Make it measurable",
	  	"Embrace critical thinking, avoid the hype",
		  "Learn &amp; evolve constantly",
  		"Let’s hack OSOCO relentlessly",
    ]

	[params.contact]
		hide  = false
		title = "Get In Touch"
